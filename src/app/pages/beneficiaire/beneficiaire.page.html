<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Identification de Beneficiaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- visualiser liste beneficiaire -->
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Liste">
        <p>Region : {{region.nom_reg}}</p>
        <p>District : {{district.nom_dist}}</p>
        <p>Commune : {{commune.nom_com}}</p>
        <p>************</p>
        <mat-form-field appearance="standard">
          <mat-label>Filtre</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Merci de tapez ici votre mot" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
              <td mat-cell *matCellDef="let row"> {{row.code_reg}} </td>
            </ng-container>
        
        
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
              <td mat-cell *matCellDef="let row"> {{row.nom_reg}} </td>
            </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Aucun donn√©es trouver "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>        

    </mat-tab>
    <mat-tab label="Ajout">
      <h1>En attente</h1>
    </mat-tab>
  </mat-tab-group>
</ion-content>
