<ion-header>
  <ion-toolbar>
    <ion-title>synchro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>
    mise en place identifier : {{data_culture.length}}
    <button mat-raised-button (click)="onSyncCulture()" class="demo-button" [disabled] = "data_culture.length === 0">
      Sync
    </button>
  </p>
  <p>
    suivi effectuer : {{data_suivi.length}}
    <button mat-raised-button (click)="onSyncSuivi()" class="demo-button" [disabled] = "data_suivi.length === 0">
      Sync
    </button>
  </p>
  <p>
    MEP : {{data_mep_bloc.length}}
    <button mat-raised-button (click)="onSyncMepBl()" class="demo-button" [disabled] = "data_mep_bloc.length === 0">
      Sync
    </button>
  </p>
  <p>
    Suivi : {{data_suivi_bloc.length}}
    <button mat-raised-button (click)="onSyncSuiviBl()" class="demo-button" [disabled] = "data_suivi_bloc.length === 0">
      Sync
    </button>
  </p>
</ion-content>
